<div class="max-w-7xl mx-auto">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-4">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-white flex items-center">
          <i class="fas fa-users mr-3"></i>
          Liste des Clients
        </h2>
        <!-- <button 
          (click)="toggleAddForm()"
          class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50 transition-colors duration-300 flex items-center space-x-2">
          <i class="fas fa-plus"></i>
          <span>Nouveau Client</span>
        </button> -->
      </div>
    </div>

    <!-- Formulaire d'ajout -->
    <div *ngIf="showAddForm" class="bg-gray-50 px-6 py-4 border-b">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
          <input 
            type="text" 
            [(ngModel)]="newClient.nom"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Nom du client">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
          <input 
            type="text" 
            [(ngModel)]="newClient.telephone"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Numéro de téléphone">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
          <input 
            type="text" 
            [(ngModel)]="newClient.adresse"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Adresse du client">
        </div>
      </div>
      <div class="flex justify-end space-x-3 mt-4">
        <button 
          (click)="toggleAddForm()"
          class="px-4 py-2 text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors duration-300">
          Annuler
        </button>
        <button 
          (click)="addClient()"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300">
          Ajouter
        </button>
      </div>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- Liste des clients -->
    <div *ngIf="!loading" class="p-6">
      <div *ngIf="clients.length === 0" class="text-center py-12">
        <i class="fas fa-users text-gray-400 text-6xl mb-4"></i>
        <p class="text-gray-500 text-lg">Aucun client trouvé</p>
      </div>
      
      <div *ngIf="clients.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let client of clients" 
             class="bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer"
             (click)="viewClientDetails(client.id!)">
          <div class="p-6">
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                  <i class="fas fa-user text-white text-lg"></i>
                </div>
                <div class="ml-4">
                  <h3 class="text-lg font-semibold text-gray-800">{{ client.nom }}</h3>
                </div>
              </div>
              <div class="text-blue-600">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            
            <div class="space-y-2">
              <div class="flex items-center text-gray-600">
                <i class="fas fa-phone w-4 mr-2"></i>
                <span class="text-sm">{{ client.telephone }}</span>
              </div>
              <div class="flex items-center text-gray-600">
                <i class="fas fa-map-marker-alt w-4 mr-2"></i>
                <span class="text-sm">{{ client.adresse }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
